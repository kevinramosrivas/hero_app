<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso no es reversible, está a punto de elimiar a {{ data.superhero }}</p>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close  (click)="onNoClick()">No, gracias</button>
  <span class="spacer"></span>
  <button mat-button  mat-dialog-close color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
