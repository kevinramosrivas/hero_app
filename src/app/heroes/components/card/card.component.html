<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ hero.superhero}}
        </mat-card-title>
        <mat-card-subtitle>
            {{ hero.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{hero | heroImage }}" [alt]="hero.superhero">
    <mat-card-content class="mt-2">
        <h4>{{hero.publisher}}</h4>
        <p>
            <strong>Primera aparaci√≥n</strong>{{hero.first_appearance}}
            <br>
            <mat-chip-listbox clas="grid">
                @if(hero.characters.split(',').length > 1){
                    @for(character of hero.characters.split(',') |slice:0:3; track character){
                        <div class="">
                            <mat-chip>{{character}}</mat-chip>
                        </div>
                        
                    }
                }
                @else{
                    <mat-chip>{{hero.characters}}</mat-chip>
                }
            </mat-chip-listbox>
        </p>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions>
        <button 
            mat-button color="secondary"
            [routerLink]="['/heroes/edit', hero.id]"
        >
            <mat-icon>edit</mat-icon>
            Editar
        </button>
        <button 
        mat-button color="warn"
        [routerLink]="['/heroes', hero.id]"
        >
            <mat-icon>more_horiz</mat-icon>
            Detalles
        </button>

    </mat-card-actions>
</mat-card>
